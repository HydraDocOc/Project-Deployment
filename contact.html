<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Canvas</title>
    <link rel="stylesheet" href="Css/contact.css"/>
</head>
<body>
    <a href="homepage.html"><img class="logo" style="height:100px; position:fixed" src="/Images/logo.jpeg" alt="Logo"></a>
    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form action="/submit_form" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="feedback">feedback</label>
                <textarea  name="feedback" placeholder="Describe the issue you are facing" rows="5" required></textarea>
            </div>
        </form>
        <a href="thanks.html"><button id="button">submit</button></a>
    </div>
</body>
</html>
