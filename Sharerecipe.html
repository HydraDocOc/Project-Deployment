<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culinary Canvas</title>
    <link rel="stylesheet" href="Css\Share.css"/>

  </head>
  <body>
    <header>
      <h1>Culinary Canvas</h1>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search for recipes..." />
        <button id="search-button">Search</button>
        <a href="homepage.html"><img class="logo" style="height:100px;" src="/Images/logo.jpeg" alt="Logo"></a>
      </div>
    </header>


    <div class="recipe">
      <h
        style="
          text-align: -webkit-center;
          position: absolute;
          left: 1%;
          right: 1%;
        ">
        Add your recipe</h>
      <form class="recipe-form">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name" required />

        <label for="cooking-time">Cooking Time:</label>
        <input type="text" id="cooking-time" name="cooking-time" required />

        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty" name="difficulty" required>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="dietary-tags">Dietary Tags:</label>
        <input type="text" id="dietary-tags" name="dietary-tags" />

        <label for="ingredients">Ingredients:</label>
        <textarea
          id="ingredients"
          name="ingredients"
          rows="4"
          required
        ></textarea>

        <label for="instructions">Step-by-Step Instructions:</label>
        <textarea
          id="instructions"
          name="instructions"
          rows="6"
          required
        ></textarea>

        <button class="preview-button" type="button">Preview Recipe</button>
      </form>

      <div class="recipe-preview">
        <h2>Recipe Preview</h2>
        <h3 id="preview-name"></h3>
        <img id="preview-image" src="" alt="" />
        <p>Cooking Time: <span id="preview-cooking-time"></span></p>
        <p>Difficulty: <span id="preview-difficulty"></span></p>
        <p>Dietary Tags: <span id="preview-dietary-tags"></span></p>
        <h3>Ingredients</h3>
        <ul id="preview-ingredients"></ul>
        <h3>Instructions</h3>
        <ol id="preview-instructions"></ol>
      </div>

      <button class="submit-recipe-button">Submit Recipe</button>
    </div>

    <section class="top-chefs">
      <h2>Top Chefs</h2>
      <div class="chef">
        <img
          src="/Images/Sanjeev kapoor.webp"
          alt="Chef 1"
        />
        <h3>Chef Sanjeev kapoor</h3>
        <p>Specialty: Indian Cuisine</p>
      </div>
      <div class="chef">
        <img
          src="/Images/Ranveer Brar.webp"
          alt="Chef 2"
        />
        <h3>Chef Ranveer Brar</h3>
        <p>Specialty: Indo-Chinese Cuisine </p>
      </div>
      <a href="chef.html" class="top-chef"><button>See more</button></a>
    </section>

    <footer>
      <p>&copy; 2024 Culinary Canvas</p>
    </footer>
  </body>
</html>
